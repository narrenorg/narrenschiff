---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: basic-auth
data:
  auth: {{ app_secret | b64enc }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: envs
data:
  APP_DEBUG: {{ app_envs.APP_DEBUG }}
  APP_PORT: {{ app_envs.APP_PORT }}
  APP_HOSTS: {{ app_envs.APP_HOSTS }}
