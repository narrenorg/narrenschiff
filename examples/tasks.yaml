- name: Deploy config map
  kubectl:
    command: apply
    args:
      filename: "{{ files_path }}/configmap.yaml"
      namespace: development

- name: Apply namespaces and RBAC settings
  kubectl:
    command: apply
    args:
      filename:
        - examples/files/namespaces.yaml
        - examples/files/rbac.yaml
      namespace: default

